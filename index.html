<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>ES6 Backbone app compiled with Babel and bundled with Webpack</title>
		<script src="/assets/bundle.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1 class="header-heading">ES6 Backbone App</h1>
			</div>
			<div class="nav-bar">
				<ul class="nav">
					<li><a href="#">Nav item 1</a></li>
					<li><a href="#">Nav item 2</a></li>
					<li><a href="#">Nav item 3</a></li>
				</ul>
			</div>
			<div class="content">
				<section id="serviceapp">
					<header id="header">
						<h1>Create your service and Select it to Pay</h1>
						<form id="selectservice" name="selectservice" method="post" action="#">
							<input id="new-service" placeholder="What needs to be done?" autofocus />
							<input id="service" placeholder="Service" />
							<input id="charge" placeholder="Service Charge" />
						</form>
					</header>
					<section id="main">
						<input id="toggle-all" type="checkbox">
						<label for="toggle-all">Select All Services</label>
						<ul id="service-list"></ul>
					</section>
					<footer id="footer"></footer>
				</section>
				<section id="demo"></section>
			</div>
			<div class="footer">
				<p>ES6 Backbone app compiled with Babel and bundled with Webpack</p>
			</div>
		</div>
	</body>
</html>
