<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>ES6 Backbone app compiled with Babel and bundled with Webpack</title>
		<script src="/assets/bundle.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1 class="header-heading">ES6 Backbone App</h1>
			</div>
			<div class="nav-bar">
				<ul class="nav">
					<li><a href="#">Nav item 1</a></li>
					<li><a href="#">Nav item 2</a></li>
					<li><a href="#">Nav item 3</a></li>
				</ul>
			</div>
			<div class="content">
				<section id="serviceSelector">
					<form id="main" method="post" action="#">
						<h1>My Services</h1>

						<ul id="services">
							<!-- The services will be inserted here -->
						</ul>

						<p id="total">total: <span>$0</span></p>

						<input type="submit" id="order" value="Order" />

					</form>
				</section>
				<section id="todoapp">
					<header id="header">
						<h1>todos</h1>
						<input id="new-todo" placeholder="What needs to be done?" autofocus>
					</header>
					<section id="main">
						<input id="toggle-all" type="checkbox">
						<label for="toggle-all">Mark all as complete</label>
						<ul id="todo-list"></ul>
					</section>
					<footer id="footer"></footer>
				</section>
				<section id="demo"></section>
			</div>
			<div class="footer">
				<p>ES6 Backbone app compiled with Babel and bundled with Webpack</p>
			</div>
		</div>
	</body>
</html>
